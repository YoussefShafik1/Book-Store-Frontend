<!-- test -->
<div class="testimonial-section topten">
  <div class="container">
    <div class="d-flex justify-content-between pb-5">
      <h2 style="font-weight: bold">Featured Book</h2>
      <a class="view-more" href="/books"
        >View more <img src="./images/right-arr-purple.png" alt="arrow"
      /></a>
    </div>
  </div>
  <div class="right-section d-flex justify-content-center">
    <div
      id="testimonialCarousel1"
      class="carousel slide w-100"
      data-bs-ride="carousel"
    >
      <!-- Carousel Inner -->
      <div class="carousel-inner p-5">
        @for (chunk of getChunkedBooks(books, 2); track $index; let i = $index)
        {
        <div class="carousel-item" [class.active]="i === 0">
          <div class="d-flex flex-wrap justify-content-center gap-4">
            @for (book of chunk; track book.book_id) {
            <div
              class="d-flex gap-3 flex-row align-items-center px-5 rounded py-4"
              style="background-color: #fafafa"
            >
              <div>
                <img
                  class="w-100 carousel-image"
                  [src]="book.image"
                  alt="img"
                />
              </div>
              <div class="d-flex flex-column gap-3">
                <div class="d-flex gap-4 align-items-center">
                  <p class="biography"><span>Biography</span></p>
                  <div class="rating">
                    <img src="./images/rating.png" alt="rating" />
                    <span>459 Reviews</span>
                  </div>
                </div>
                <h2>{{ book.name }}</h2>
                <p>{{ book.description }}</p>
                <h4 class="price">{{ book.price }} $</h4>
                <div class="add-to-cart">
                  <button
                    class="d-flex align-items-center gap-2"
                    (click)="addToCart(book._id, 1)"
                  >
                    Add to cart
                    <img src="./images/cart.png" alt="cart" />
                  </button>
                </div>
              </div>
            </div>
            }
          </div>
        </div>
        }
      </div>
      <!-- Left Arrow -->
      <a
        class="carousel-control-prev"
        href="#testimonialCarousel1"
        role="button"
        data-bs-slide="prev"
      >
        <div class="arrow">
          <img src="./images/left-arrow.png" alt="left-arrow" />
        </div>
      </a>

      <!-- Right Arrow -->
      <a
        class="carousel-control-next"
        href="#testimonialCarousel1"
        role="button"
        data-bs-slide="next"
      >
        <div class="arrow">
          <img src="./images/right-arr-purple.png" alt="right-arrow" />
        </div>
      </a>
    </div>
  </div>

  <!-- Carousel Section -->
</div>
